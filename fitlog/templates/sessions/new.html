{% extends "base.html" %}
{% block title %}Erfassung starten – FitLog{% endblock %}

{% block content %}
<h2>Erfassung starten</h2>

<form action="{{ url_for('sessions.create_session') }}" method="post" class="row">
  <label for="plan" class="sr-only">Plan auswählen</label>
  <select id="plan" name="plan_id" required>
    <option value="" disabled selected>Plan auswählen …</option>
    {% for p in plans %}
      <option value="{{ p.id }}">{{ p.name }}</option>
    {% endfor %}
  </select>

  <button class="btn primary" type="submit">Erfassung starten</button>
  <a class="btn" href="{{ url_for('index') }}">Abbrechen</a>
</form>

<style>
  .row{display:flex;gap:.5rem;align-items:center}
  .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  select{padding:.45rem .6rem;border:1px solid #e5e7eb;border-radius:8px;background:#fff}
  .btn{padding:.5rem .9rem;border:1px solid #ddd;border-radius:8px;background:#fff}
  .btn.primary{background:#2563eb;color:#fff;border-color:#2563eb}
</style>
{% endblock %}
