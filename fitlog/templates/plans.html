{% extends "base.html" %}
{% block content %}
<h2>Trainingspläne</h2>

<form method="post" action="{{ url_for('plans.create') }}">
    <input name="name" placeholder="Planname" required>
    <button type="submit">Plan anlegen</button>
</form>

<ul>
    {% for p in plans %}
    <li>
        <a href="{{ url_for('plans.detail', plan_id=p.id) }}">{{ p.name }}</a>
        <form method="post" action="{{ url_for('plans.delete', plan_id=p.id) }}" style="display:inline">
            <button type="submit">Löschen</button>
        </form>
    </li>
    {% else %}
    <li>Noch keine Pläne.</li>
    {% endfor %}
</ul>

<h3>Verfügbare Übungen</h3>
<ul>
    {% for e in exercises %}
      <li>{{ e.name }} (MET: {{ e.met }})</li>
    {% endfor %}
</ul>
{% endblock %}
