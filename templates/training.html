{% extends "base.html" %}
{% block title %}FitLog – Training erfassen{% endblock %}
{% block content %}
  <a href="{{ url_for('plan_view', plan_id=plan.id) }}" class="btn btn-link px-0">&larr; Zurück</a>
  <h3 class="mb-3">{{ exercise.name }} – {{ plan.name }}</h3>

  <form class="bg-white border rounded p-3">
    <div class="row g-3">
      <div class="col-6 col-md-2">
        <label class="form-label">Gewicht [kg]</label>
        <input type="number" class="form-control" value="{{ exercise.weight }}">
      </div>
      <div class="col-6 col-md-2">
        <label class="form-label">Wdh.</label>
        <input type="number" class="form-control" value="{{ exercise.reps }}">
      </div>
      <div class="col-12 col-md-8">
        <label class="form-label">Notiz</label>
        <input type="text" class="form-control" placeholder="…">
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-3">
      <a class="btn btn-outline-secondary" href="{{ url_for('plan_view', plan_id=plan.id) }}">Abbrechen</a>
      <button type="button" class="btn btn-primary">Speichern (Mock)</button>
    </div>
  </form>
{% endblock %}
