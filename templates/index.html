{% extends "base.html" %}
{% block title %}FitLog – Start{% endblock %}
{% block content %}
  <h1 class="display-5 mb-4">FitLog – Dein Trainingsplantracker</h1>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Deine Trainingspläne</h3>
    <a class="btn btn-primary" href="{{ url_for('plan_new') }}">+ Neuer Plan</a>
  </div>

  <div class="list-group">
    {% for p in plans %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <a class="text-decoration-none" href="{{ url_for('plan_view', plan_id=p.id) }}">{{ p.name }}</a>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('plan_edit', plan_id=p.id) }}">Bearbeiten</a>
          <button class="btn btn-sm btn-outline-danger" disabled>Löschen</button>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
